<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!--font-awesome-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==' crossorigin='anonymous'/>
    
    <!--Google icon-->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    
    <!--Google FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    
    <!--Framework Reset di Meyer-->
    <link rel="stylesheet" href="http://casaalmada.hostinggratis.it/doc/css/reset.css">
    
    <!--Framework bool12-->
    <link rel="stylesheet" href="http://casaalmada.hostinggratis.it/doc/css/framework-12bool.css">
    
    <!--Stile Base-->
    <link rel="stylesheet" href="css/style.css">
    
    <!--media 
    xs - non scendete sotto i 550px, fino a 600px incluso
    s - 601px - 767px
    m - 768px - 1199px
    l - 1200 in su-->
    <link rel="stylesheet" media="all (min-width: 601px)" href="css/sm.css">
    <link rel="stylesheet" media="all and (min-width: 768px)" href="css/md.css">
    <link rel="stylesheet" media="all and (min-width: 1199px)" href="css/lg.css">
    <link rel="stylesheet" media="all and (min-width: 1200px)" href="css/xl.css">
    
    <title>SpotifyWEB</title>
</head>
<body>

    <header>
        <nav>
            <div class="destra">
                <div class="MdG-btn"><!--colore-->
                    effettua l'upgrade
                </div>    
            </div>
        </nav>
        <aside>
            <div class="top">
                <img src="img/logo-small.svg" alt="logo">
            </div>
            <div class="middle">
                
            </div>
            <div class="bottom">
                <img src="img/profile.svg" alt="profile">
            </div>
        </aside>           
    </header>

    <main>
        <div class="MdG-text-white gallery">

            <div class="box">                
                <div class="watermark">
                    <span class="material-icons">
                        play_circle_outline
                    </span>
                </div>
            </div>

            <div class="box">                
                <div class="watermark">
                    <span class="material-icons">
                        play_circle_outline
                    </span>
                </div>
            </div>

            <div class="box">                
                <div class="watermark">
                    <span class="material-icons">
                        play_circle_outline
                    </span>
                </div>
            </div>

            <div class="box">                
                <div class="watermark">
                    <span class="material-icons">
                        play_circle_outline
                    </span>
                </div>
            </div>

            <div class="box">                
                <div class="watermark">
                    <span class="material-icons">
                        play_circle_outline
                    </span>
                </div>
            </div>

            <div class="box">                
                <div class="watermark">
                    <span class="material-icons">
                        play_circle_outline
                    </span>
                </div>
            </div>

        </div>        
    </main>
    <footer>
        <nav>
            <div class="account">                
                <div>
                    <img class="sx" src="img/sinister.jpeg" alt="">
                </div>
                <div class="dx">
                    <div class="dx-up">
                        <h4>titolo</h4>
                    </div>
                    <div class="dx-middle">
                        brano
                    </div>
                    <div class="dx-down">
                        nome
                    </div>
                </div>                
            </div>
            <div class="preferiti">

                <span class="material-icons-two-tone">
                    favorite_border
                </span>

                <span class="material-icons-outlined">
                    folder
                </span>
                
            </div>
            <div class="controlli">
                <div class="up">
                    <i class="fas fa-random"></i>
                    <span class="material-icons-outlined">
                        skip_previous
                    </span>
                    <span class="material-icons-outlined">
                        play_circle
                    </span>
                    <span class="material-icons-outlined">
                        skip_next
                    </span>
                    <span class="material-icons-outlined">
                        replay
                        </span>
                </div>
                <div class="down">
                    <div class="timeI">0:25</div>
                    <div class="barra">
                        <div class="avanzamento">

                        </div>
                    </div>
                    <div class="timeF">4:35</div>
                </div>
            </div>
            <div class="volume ">
                <span class="material-icons">
                    list
                    </span>
                <span class="material-icons-outlined">
                    desktop_windows
                    </span>
                    <span class="material-icons-round">
                        volume_up
                        </span>
                <div class="barra">
                    <div class="avanzamento">

                    </div>
                </div>

            </div>
        </nav>
    </footer>    
</body>
</html>
